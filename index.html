<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MemoPad</title>
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>MemoPad</h1>
    </header>

    <div class="container">
        <div class="form-container">
            <input class="form" id="title" type="text" placeholder="タイトル">
            <textarea class="form" id="content" placeholder="メモ内容" cols=30 rows=5></textarea>
            <div class="button-wrapper"></div>
                <button class="btn btn-success btn-block" id="speech">speech</button>
                <button class="btn btn-primary btn-block" id="save">save</button>
                <button class="btn btn-danger btn-block" id="delete">delete</button>
            </div>
        </div>
    </div>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>チェック</th>
                    <th>タイトル</th>
                    <th>メモ内容</th>
                </tr>
            </thead>
            <tbody id="memo-list">
                <!-- ここに挿入 -->
            </tbody>
        </table>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
